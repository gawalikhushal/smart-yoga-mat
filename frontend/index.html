<!DOCTYPE html>
<html>
<head>
  <title>Smart Yoga Mat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>ðŸ§˜ 84 Classic Yoga Asanas</h1>
<div id="poseGrid" class="grid"></div>

<script src="js/poses.js"></script>
<script>
const grid = document.getElementById("poseGrid");

yogaPoses.forEach(pose => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${pose.image}">
    <h3>${pose.name_en}</h3>
    <p>${pose.name_hi}</p>
  `;
  card.onclick = () => {
    location.href = `practice.html?pose=${pose.id}`;
  };
  grid.appendChild(card);
});
</script>

</body>
</html>
